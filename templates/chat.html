<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>–ß–∞—Ç - {{ room_name }}</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/style.css') }}"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <nav class="nav">
      <div class="nav-content">
        <div class="nav-brand">üêØ Tiger Messenger</div>
        <div class="nav-links">
          <span>üí¨ {{ room_name }}</span>
          <a href="/rooms" class="btn btn-secondary">‚Üê –ù–∞–∑–∞–¥ –¥–æ –∫—ñ–º–Ω–∞—Ç</a>
        </div>
      </div>
    </nav>

    <div class="container">
      <div class="chat-container">
        <div class="messages-container" id="messages">
          {% for message in messages %}
          <div
            class="message {% if message.author.username == current_user %}sent{% else %}received{% endif %}"
          >
            <div class="message-header">
              <strong>{{ message.author.username }}</strong>
              <span>{{ message.timestamp.strftime('%H:%M') }}</span>
            </div>
            <div class="message-content">{{ message.content }}</div>
          </div>
          {% endfor %}
        </div>

        <div class="message-input-container" id="messageForm">
          <input
            type="text"
            id="messageInput"
            class="message-input"
            placeholder="–í–≤–µ–¥—ñ—Ç—å –≤–∞—à–µ –ø–æ–≤—ñ–¥–æ–º–ª–µ–Ω–Ω—è..."
          />
          <button id="sendButton" class="btn btn-primary">–ù–∞–¥—ñ—Å–ª–∞—Ç–∏</button>
        </div>
      </div>
    </div>

    <div id="room-name" data-room="{{ room_name }}"></div>
    <div id="current-user" data-username="{{ current_user }}"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.2/socket.io.js"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    <script src="{{ url_for('static', filename='js/chat.js') }}"></script>
  </body>
</html>
