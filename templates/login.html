<!DOCTYPE html>
<html>

<head>
    <title>Login - Tiger Messenger</title>
</head>

<body>
    {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
    {% for category, message in messages %}
    <div class="alert alert-{{ category }}">
        {{ message }}
    </div>
    {% endfor %}
    {% endif %}
    {% endwith %}
    <h1>Welcome to Tiger Messenger!</h1>
    <h2>Sign In</h2>
    <form id="authForm" method="POST" action="/login">
        <label>
            <input type="radio" name="auth_mode" value="login" checked> Sign In
        </label>
        <label>
            <input type="radio" name="auth_mode" value="register"> Sign Up
        </label>
        <br><br>
        <label for="username">Username:</label><br>
        <input type="text" id="username" name="username" required><br><br>
        <label for="password">Password:</label><br>
        <input type="password" id="password" name="password" required><br><br>
        <button type="submit" id="submitBtn">Sign In</button>
    </form>
    <script src="{{ url_for('static', filename='js/auth.js') }}"></script>
</body>

</html>
